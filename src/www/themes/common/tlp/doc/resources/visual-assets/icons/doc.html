<p>We use FontAwesome 4.7.0 as our main icon library. The complete list can be found <a href="http://fortawesome.github.io/Font-Awesome/icons/">here</a>.</p>
<p>Some icons are specific to TLP. Use <code class="code-inline">.fa-tlp-[icon]</code>:</p>
<div class="doc-icon-grid">
    <div class="tlp-card tlp-card-selectable doc-icon-card tlp-tooltip tlp-tooltip-top"
         data-tlp-tooltip="fa-tlp-lock-plus-r"
    >
        <div>
            <i class="fa fa-tlp-lock-plus-r"></i>
            <i class="fa fa-tlp-lock-plus-r doc-icon-large"></i>
        </div>
        <p class="tlp-text-muted doc-icon-unicode">\f000</p>
        <code class="code-inline">lock-plus-r</code>
    </div>
    <div class="tlp-card tlp-card-selectable doc-icon-card tlp-tooltip tlp-tooltip-top"
         data-tlp-tooltip="fa-tlp-unlock-plus-r"
    >
        <div>
            <i class="fa fa-tlp-unlock-plus-r"></i>
            <i class="fa fa-tlp-unlock-plus-r doc-icon-large"></i>
        </div>
        <p class="tlp-text-muted doc-icon-unicode">\f001</p>
        <code class="code-inline">unlock-plus-r</code>

    <div class="tlp-card tlp-card-selectable doc-icon-card tlp-tooltip tlp-tooltip-top"
