<div
    class="tlp-form-element"
    ng-class="{
        'tlp-form-element-disabled': text_field.isDisabled(),
        'tlp-form-element-error': text_field.isRequiredAndEmpty()
    }"
>
    <div class="tuleap-artifact-modal-label-with-format">
        <label
            for="{{ ::('tracker_field_' + text_field.field.field_id) }}"
            class="tlp-label"
        >
            {{ ::text_field.field.label }}
            <i ng-if="::text_field.field.required" class="fa fa-asterisk"></i>
        </label>
        <select
            ng-model="text_field.value_model.value.format"
            ng-disabled="::text_field.isDisabled()"
            id="{{ ::('tracker_field_format_' + text_field.field.field_id) }}"
            class="tlp-select tlp-select-small"
        >
            <option value="{{ ::text_field.text_format }}">Text</option>
            <option value="{{ ::text_field.html_format }}">HTML</option>
        </select>
    </div>

    <textarea
        id="{{ ::('tracker_field_' + text_field.field.field_id) }}"
        ng-if="text_field.isTextCurrentFormat()"
        ng-model="text_field.value_model.value.content"
        ng-required="{{ ::text_field.field.required }}"
        ng-disabled="::text_field.isDisabled()"
        class="tlp-textarea"
        rows="5"
    ></textarea>
    <ng-ckeditor
        id="{{ ::('tracker_field_' + text_field.field.field_id) }}"
        ng-if="text_field.isHTMLCurrentFormat()"
        ng-model="text_field.value_model.value.content"
        ng-config="::text_field.ckeditor_config"
        required="{{ ::text_field.field.required }}"
    ></ng-ckeditor>
</div>
