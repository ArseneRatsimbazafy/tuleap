<div class="tuleap-artifact-modal-label-with-format">
    <label class="tlp-label" for="followup_comment">
        {{ ::'Comment' | translate }}
    </label>

    <select
        id="followup-comment-format"
        ng-model="$ctrl.value.format"
        class="tlp-select tlp-select-small"
    >
        <option value="{{ ::$ctrl.text_format }}">Text</option>
        <option value="{{ ::$ctrl.html_format }}">HTML</option>
    </select>
</div>
<textarea
    id="followup_comment"
    ng-if="$ctrl.isTextCurrentFormat()"
    ng-model="$ctrl.value.body"
    class="tlp-textarea"
    placeholder="{{ ::'Add a new comment' | translate }}"
    rows="3"
></textarea>
<ng-ckeditor
    ng-if="$ctrl.isHTMLCurrentFormat()"
    ng-model="$ctrl.value.body"
    ng-config="$ctrl.ckeditor_config"
></ng-ckeditor>
