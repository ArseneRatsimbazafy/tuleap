<div id="campaign-list-container">
    <h1 translate>Campaigns list</h1>

    <input type="text" class="filter" placeholder="{{ 'Filter...' | translate }}" ng-model="search">

    <table class="table table-striped table-bordered campaign-list">
        <thead>
            <tr>
                <th translate>Campaign</th>
                <th translate>Status</th>
                <th translate>Total</th>
                <th translate>Passed</th>
                <th translate>Blocked</th>
                <th translate>Failed</th>
                <th translate>Not run</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="campaign in campaigns | CampaignListFilter:search track by $index">
                <td>{{ campaign.label }}</td>
                <td>{{ campaign.status }}</td>
                <td>{{ campaign.total }}</td>
                <td><span class="badge badge-success">{{ campaign.nb_of_passed }}</span></td>
                <td><span class="badge badge-info">{{ campaign.nb_of_blocked }}</span></td>
                <td><span class="badge badge-important">{{ campaign.nb_of_failed }}</span></td>
                <td><span class="badge">{{ campaign.nb_of_not_run }}</span></td>
                <td><button class="btn btn-small" ui-sref="campaigns.executions({ id: campaign.id, slug: '{{ campaign.label | slugify }}' })" translate>Details</button></td>
            </tr>
        </tbody>
    </table>

    <img src="scripts/angular/bin/assets/loader.gif" ng-if="loading" class="loader">
</div>
