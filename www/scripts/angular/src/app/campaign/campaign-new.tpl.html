<form name="newCampaignForm" ng-submit="createCampaign(campaign, test_params)">
    <div class="modal-header">
        <h1 translate>Create a campaign</h1>
    </div>
    <div id="campaign-new-container" class="modal-body">
        <label translate>Campaign label</label>
        <input type="text" ng-model="campaign.label" required="required" ng-trim auto-focus />
        <label translate>Choose tests</label>
        <select ng-model="test_params.selector">
            <option value="none" translate>No tests</option>
            <option value="all" translate>All tests</option>
            <option value="milestone" ng-if="has_milestone" translate>Milestone tests</option>
            <optgroup label="From Test definition tracker reports">
            <option ng-value="report.id" ng-repeat="report in test_reports">{{ report.label }}</option>
            </optgroup>
        </select>
    </div>

    <div id="campaign-new-button-bar" class="modal-footer">
        <button
            class="btn btn-large"
            ng-click="cancel()">
            <span translate>Cancel</span>
        </button>

        <button
            type="submit"
            class="btn btn-large btn-primary"
            ng-disabled="submitting_campaign || ! newCampaignForm.$valid">
            <i class="icon-spinner icon-spin" ng-if="submitting_campaign"></i>
            <span translate>Create campaign</span>
        </button>
    </div>
</form>
