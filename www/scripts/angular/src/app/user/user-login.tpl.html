<div id="user-login-container">
    <h1 translate>Login</h1>

    <div class="alert alert-error " ng-if="error_message">{{ error_message }}</div>

    <form name="loginForm" method="post" ng-submit="login()" class="form-horizontal" novalidate>
        <div class="control-group">
            <input type="text" id="username" name="username" ng-model="credentials.username" placeholder="{{ 'Username' | translate }}">
        </div>
        <div class="control-group">
            <input type="password" id="password" name="password" ng-model="credentials.password" placeholder="{{ 'Password' | translate }}">
        </div>
        <div class="control-group">
            <button type="submit" class="btn btn-primary" translate>Login</button>
        </div>
    </form>

    <img src="scripts/angular/bin/assets/loader.gif" ng-if="loading" class="loader">
</div>
