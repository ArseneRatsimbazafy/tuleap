<div class="modal-header">
    <button type="button" class="close" ng-click="modal.cancel()" aria-hidden="true"><i class="icon-remove"></i></button>
    <h3 translate>Dependencies graph of &#34;{{ modal.title }}&#34;</h3>
</div>

<div class="modal-body">
    <div ng-repeat="error in modal.errors track by $index" class="alert alert-error">{{ error }}</div>
    <img src="scripts/angular/bin/assets/loader.gif" class="loader loader-graph">
    <graph id="graph" model="modal.graph"></graph>
</div>
