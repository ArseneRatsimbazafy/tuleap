<div class="modal-header">
    <button type="button" class="close" ng-click="modal.cancel()" aria-hidden="true"><i class="icon-remove"></i></button>
    <h3 translate>Dependencies graph of &#34;{{ modal.title }}&#34;</h3>
</div>

<div class="modal-body">
    <div ng-repeat="error in modal.errors track by $index" class="alert alert-error">{{ error }}</div>
    <img src="scripts/angular/bin/assets/loader.gif" class="loader loader-graph">
    <div id="utils-graph" class="btn-group btn-group-vertical">
        <button id="focus-graph" type="button" class="btn" title="{{ 'Focus graph' | translate }}"><i class="icon-screenshot"></i></button>
        <button id="zoomin-graph" type="button" class="btn" title="{{ 'Zoom in' | translate }}"><i class="icon-zoom-in"></i></button>
        <button id="zoomout-graph" type="button" class="btn" title="{{ 'Zoom out' | translate }}"><i class="icon-zoom-out"></i></button>
    </div>
    <graph id="graph" model="modal.graph"></graph>
</div>
