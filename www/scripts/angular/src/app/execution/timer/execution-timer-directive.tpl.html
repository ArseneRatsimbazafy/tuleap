<div class="input-append">
    <input type="text" ng-model="execution_time_format">
    <button
            class="btn start-stop-count"
            ng-class="{'btn-danger': time_is_started}"
            ng-click="toggleTimer()"
            type="button"
    >
        <i class="icon-play" ng-if="! time_is_started"></i>
        <i class="icon-pause" ng-if="time_is_started"></i>
    </button>
</div>
