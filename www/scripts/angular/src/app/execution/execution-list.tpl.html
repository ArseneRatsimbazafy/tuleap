 <div id="executions">
    <div id="executions-pane">
        <div id="execution-list">
            <h1>{{ campaign.label }}</h1>
            <div id="execution-filter">
                <form class="form-inline">
                    <div class="row-fluid">
                        <div class="span4">
                            <select ng-model="selected_environment" ng-options="environment for environment in environments">
                                <option value="" translate>All environments</option>
                            </select>
                        </div>
                        <div class="span4">
                            <select ng-model="selected_assignee" ng-options="assignee as assignee.username for assignee in assignees">
                                <option value="" translate>Anybody</option>
                            </select>
                        </div>
                        <div class="btn-group span4">
                            <label class="btn" ng-model="status.passed"  title="{{ 'Passed' | translate }}" btn-checkbox><img src="scripts/angular/bin/assets/status-passed.png" alt="{{ 'Passed' | translate }}"></label>
                            <label class="btn" ng-model="status.failed"  title="{{ 'Failed' | translate }}" btn-checkbox><img src="scripts/angular/bin/assets/status-failed.png" alt="{{ 'Failed' | translate }}"></label>
                            <label class="btn" ng-model="status.blocked" title="{{ 'Blocked' | translate }}" btn-checkbox><img src="scripts/angular/bin/assets/status-blocked.png" alt="{{ 'Blocked' | translate }}"></label>
                            <label class="btn" ng-model="status.notrun"  title="{{ 'Not run' | translate }}" btn-checkbox><img src="scripts/angular/bin/assets/status-notrun.png" alt="{{ 'Not run' | translate }}"></label>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <input type="text" class="filter span12" placeholder="{{ 'Filter...' | translate }}" ng-model="search">
                    </div>
                </form>
            </div>
            <div ng-repeat="category in categories">
                <div class="category">{{ category.label }}</div>
                <a class="execution-item {{ execution.status | dasherize }}"
                     ng-repeat="execution in category.executions | ExecutionListFilter:search:status:selected_assignee:selected_environment track by $index"
                     ui-sref=".detail({ execid: execution.id, defid: execution.definition.id, defslug: '{{ execution.definition.summary | slugify }}' })"
                     ui-sref-active="active">
                    <span class="execution-item-content">
                        <span class="execution-item-content-title">
                            <span class="execution-item-content-id">#{{ execution.definition.id }}</span>{{ execution.definition.summary}}
                        </span>
                        <span class="execution-item-content-environment">{{ execution.environment }}</span>
                    </span>
                </a>
            </div>
        </div>
    </div>

    <div ui-view>
        <div id="no-current-execution">
            <i class="icon-hand-left"></i> {{ 'Please select a test' | translate }}
        </div>
     </div>
</div>
