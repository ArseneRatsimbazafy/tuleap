 <div id="executions">
    <div id="executions-pane">
        <h1>{{ campaign.label }}</h1>
        <div id="execution-filter">
            <form class="form-inline">
                <div class="row-fluid">
                    <div class="span4">
                        <select ng-model="selected_environment" ng-options="environment for environment in environments">
                            <option value="">All environments</option>
                        </select>
                    </div>
                    <div class="span4">
                        <select ng-model="selected_assignee" ng-options="assignee as assignee.username for assignee in assignees">
                            <option value="">Everybody</option>
                        </select>
                    </div>
                    <div class="btn-group span4">
                        <label class="btn" ng-model="status.passed"  title="Passed" btn-checkbox><img src="scripts/angular/bin/assets/status-passed.png" alt="Passed"></label>
                        <label class="btn" ng-model="status.failed"  title="Failed" btn-checkbox><img src="scripts/angular/bin/assets/status-failed.png" alt="Failed"></label>
                        <label class="btn" ng-model="status.blocked" title="Blocked" btn-checkbox><img src="scripts/angular/bin/assets/status-blocked.png" alt="Blocked"></label>
                        <label class="btn" ng-model="status.notrun"  title="Not run" btn-checkbox><img src="scripts/angular/bin/assets/status-notrun.png" alt="Not run"></label>
                    </div>
                </div>
                <div class="row-fluid">
                    <input type="text" class="filter span12" placeholder="Filter..." ng-model="search">
                </div>
            </form>
        </div>

        <div ng-repeat="category in categories">
            <div class="category">{{ category.label }}</div>
            <a class="execution-item"
                 ng-repeat="execution in category.executions | ExecutionListFilter:search:status:selected_assignee:selected_environment track by $index"
                 ui-sref=".detail({ defid: execution.definition.id, defslug: '{{ execution.definition.summary | slugify }}' })"
                 ui-sref-active="active">
                <div class="execution-item-content {{ execution.status | dasherize }}" ng-bind-html="getExecutionTitle(execution)"></div>
            </a>
        </div>
    </div>

    <div ui-view>
        <div id="no-current-execution">
            <i class="icon-hand-left"></i> Please select an execution
        </div>
     </div>
</div>
